apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "cn.vove7.vassistant"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            jniDebuggable = false
            debuggable = true
        }
    }
    signingConfigs {
        debug {
            v1SigningEnabled true
            v2SigningEnabled true
        }
        release {
            v1SigningEnabled true
            v2SigningEnabled true
            keyAlias 'Vove'
            keyPassword 'Va713148271314!@'
            storeFile file('F:/Project/AndroidProjects/Vove.keystore')
            storePassword 'Va713148271314!@'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        //最大堆内存
        javaMaxHeapSize "4g"
        //是否支持大工程模式
        jumboMode = true
        //预编译
        preDexLibraries = true
        //线程数
        threadCount = 8
    }
    productFlavors {
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.l4digital.fastscroll:fastscroll:1.1.2'
    implementation "com.android.support:appcompat-v7:${support_version}"
    implementation "com.android.support:design:${support_version}"
    implementation "com.android.support:support-v4:${support_version}@aar"
    testImplementation 'junit:junit:4.12'
    //    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    //    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "com.android.support:cardview-v7:${support_version}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.github.Vove7:VTP:$vtp_version"
    implementation 'org.raphets:roundimageview:1.2.0'
    implementation files('libs/bdasr_V3_20180320_9066860.jar')
    implementation project(':parseengine')
    implementation project(':executorengine')
    implementation project(':Common')
    implementation project(path: ':androlua')
    implementation project(path: ':rhino-android')
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation 'com.afollestad.material-dialogs:core:2.0.0-alpha07'
    implementation 'com.afollestad.material-dialogs:input:2.0.0-alpha06'
    implementation 'org.adw.library:discrete-seekbar:1.0.1'

    implementation 'com.github.didikee:AndroidDonate:0.1.0'
    implementation(name: 'securedpreferencestore-0.7.4', ext: 'aar')
}
repositories {
    mavenCentral()
    maven { url "https://dl.bintray.com/drummer-aidan/maven/" }

    flatDir {
        dirs 'libs'
    }
}
