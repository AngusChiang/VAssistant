apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.greenrobot.greendao'
//apply from: 'argusapm.gradle'
android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId "cn.vove7.vassistant"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 117
        versionName "1.8.9"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        ndk {//排除其他 abi
            abiFilters "armeabi-v7a"
        }

        useLibrary 'org.apache.http.legacy'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "V Assistant"
            resValue "string", "base_acc_service_label", "V Assist基础服务"
            resValue "string", "gesture_acc_service_label", "V Assist高级服务（7.0+可用）"
        }
        debug {
            minifyEnabled false
            applicationIdSuffix ".debug"
            versionNameSuffix = '1'
            jniDebuggable = false
            debuggable = true
            resValue "string", "app_name", "V Assistant-debug"
            resValue "string", "base_acc_service_label", "V Assist基础DEBUG"
            resValue "string", "gesture_acc_service_label", "V Assist高级DEBUG"
        }
//        beta {
//            versionNameSuffix = '_beta'
//            applicationIdSuffix = '.beta'
//        }
    }
    signingConfigs {
        debug {
            v1SigningEnabled true
            v2SigningEnabled true
        }
        release {
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        //最大堆内存
        javaMaxHeapSize "4g"
        //是否支持大工程模式
        jumboMode = true
        //预编译
        preDexLibraries = true
        //线程数
        threadCount = 8
    }
    productFlavors {
    }

}

apply plugin: 'replugin-host-gradle'
repluginHostConfig {
    /**
     * 是否使用 AppCompat 库
     * 不需要个性化配置时，无需添加
     */
    useAppCompat = true
}
task makeJar(type: Jar) {
    //指定生成的jar名
    baseName 'vassist-plugin-api2'
    //从哪里打包class文件
    from('build/tmp/kotlin-classes/debug/cn/vove7')
    //打包到jar后的目录结构
    into('cn/vove7/')
    //去掉不需要打包的目录和文件
    exclude('BuildConfig.class')
    //去掉R$开头的文件
    //exclude{ it.name.startsWith('R$');}
}
dependencies {
    def material_version = "1.0.0"

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //    implementation 'com.l4digital.fastscroll:fastscroll:1.1.2'
    implementation "com.android.support:appcompat-v7:${support_version}"
    implementation "com.android.support:design:${support_version}"
    implementation "com.android.support:support-v4:${support_version}"
    testImplementation 'junit:junit:4.12'
    //    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    //    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "com.android.support:cardview-v7:${support_version}"
    implementation "com.android.support:palette-v7:$support_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //    implementation 'org.raphets:roundimageview:1.2.0'
    implementation files('libs/bdasr_V3_20180320_9066860.jar')
    implementation project(':executorengine')
    implementation project(path: ':Common')
    implementation project(path: ':androlua')
    implementation project(path: ':rhino-android')
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation 'com.afollestad.material-dialogs:core:2.0.0-alpha07'
    implementation 'com.afollestad.material-dialogs:input:2.0.0-alpha06'
    implementation 'org.adw.library:discrete-seekbar:1.0.1'
    implementation 'com.github.didikee:AndroidDonate:0.1.0'
    implementation 'com.github.kbiakov:CodeView-android:1.3.1'
    implementation 'com.github.KeepSafe:TapTargetView:1.12.0'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation "com.qihoo360.replugin:replugin-host-lib:${RP_VERSION}"
    implementation 'com.github.pluscubed:recycler-fast-scroll:0.3.2@aar'
    implementation 'cn.bingoogolapple:bga-qrcode-zbar:1.3.4'
    implementation 'com.github.tiagohm.MarkdownView:library:0.19.0'

    testImplementation 'org.reflections:reflections:0.9.10'

    // Material
//    implementation "com.google.android.material:material:$material_version"

}
repositories {
    maven { url 'https://jitpack.io' }
    mavenCentral()
    maven { url "https://dl.bintray.com/drummer-aidan/maven/" }

    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
