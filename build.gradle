// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.10'
    ext.kotlin_version = '1.2.60'
    ext.greendao_version = '3.2.2'
    ext.vtp_version = '0.0.30'
    ext.support_version = '28.0.0'
    ext.RP_VERSION = '2.3.1'
    ext.dokka_version='0.9.17'

    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        classpath "org.greenrobot:greendao-gradle-plugin:$greendao_version" // greendao

        //插件管理
        classpath "com.qihoo360.replugin:replugin-host-gradle:${RP_VERSION}" //RePlugin host

//        kotlin文档生成
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${dokka_version}"
//        classpath 'com.qihoo360.argusapm:argus-apm-gradle:2.0.1.1006'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
